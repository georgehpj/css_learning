<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nowrap{
            white-space: nowrap;
        }
        .pre{
            white-space: pre;
        }
        .pre-line{
            white-space: pre-line;
        }
        .pre-wrap{
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<p class="normal">
    normal（white-space的默认属性值）合并空白符     ，忽略换行符，
    允许自动换行。
    “资深CSS专家Eric A.Meyer...”
</p>
<p class="nowrap">
    nowrap合并空白符     ，忽略换行符，
    并且不允许自动换行。
    “资深CSS专家Eric A.Meyer...”
</p>
<p class="pre">
    pre空白符保留     ，换行符保留，
    并且不允许自动换行。
    “资深CSS专家Eric A.Meyer...”
</p>
<p class="pre-line">
    pre-line空白符合并     ，换行符保留，
    并且允许自动换行。
    “资深CSS专家Eric A.Meyer...”
</p>
<p class="pre-wrap">
    pre-wrap空白符保留     ，换行符保留，
    并且允许自动换行。
    “资深CSS专家Eric A.Meyer...”
</p>
</body>
</html>
