<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex {
            display: -webkit-flex;
            display: flex;
            width: 200px;
            height: 200px;
            background: silver;
            flex-flow:column-reverse wrap;
        }
        .flex div {
            width: 50px;
            height: 50px;
            margin: 5px;
            background: #aaa;
        }
    </style>
</head>
<body>
<div class="flex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
